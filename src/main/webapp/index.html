<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Exemplo Bootstrap</title>
    <!--link href="css/bootstrap.min.css" rel="stylesheet"-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css"/>
  </head>
  <body>
  
  <script>
	function calcularImc(){
		var peso = eval(document.getElementById('iPeso').value);
		var altura = eval(document.getElementById('iAltura').value);
		var imc = peso / (altura * altura);
		document.getElementById('iImc').value = imc;
		// VERIFICA SITUAÇÃO
		var situacao = "";
		if(imc<17){
			situacao = "Muito abaixo do peso";
		}
		else if(imc < 18.50){
			situacao = "Abaixo do peso";
		}
		else if(imc < 25){
			situacao = "Peso normal";
		}
		else if(imc < 30){
			situacao = "Acima do peso";
		}
		else if(imc < 35){
			situacao = "Obesidade I";
		}
		else if(imc < 40){
			situacao = "Obesidade II (severa)";
		}
		else{
			situacao = "Obesidade III (marbida)";
		}

		document.getElementById('resultado').value = situacao;
		//document.write(imc);
		/* 
			Resultado	Situação
			Abaixo de 17	Muito abaixo do peso
			Entre 17 e 18,49	Abaixo do peso
			Entre 18,5 e 24,99	Peso normal
			Entre 25 e 29,99	Acima do peso
			Entre 30 e 34,99	Obesidade I
			Entre 35 e 39,99	Obesidade II (severa)
			Acima de 40	Obesidade III (mórbida)
		 */
	}
  </script>
	<header class="cabecalho">
		<h3>Calcula o IMC</h3>
	</header>
	<div class="interface">
		<div class="form">
			<form id="formulario">
				<table>
					<tr> <td class="td">Peso:  </td> 		<td class="td"><input type="text" name="nPeso" id="iPeso" autofocus />	</td>	</tr>
					<tr> <td class="td">Altura:  </td> 		<td class="td"><input type="text" name="nAltura" id="iAltura"/>	</td>	</tr>
					<tr> <td class="td">IMC:  </td> 		<td class="td"><input type="text" name="nImc" id="iImc" disabled/>	</td>	</tr>
					<tr> <td class="td">Situação: </td> <td class="td"><input type="text" name="resultado" id="resultado" disabled />  </td></tr>
				</table>
			</form>
			<button onclick="calcularImc()" >Calcular IMC</button>
			
		</div>
	</div>

  </body>
</html>
