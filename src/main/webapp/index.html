<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Exemplo Bootstrap</title>
    <!--link href="css/bootstrap.min.css" rel="stylesheet"-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css"/>
  </head>
  <body>
  
  <script>
	function calcularImc(){
		var peso = eval(document.getElementById('iPeso').value);
		var altura = eval(document.getElementById('iAltura').value);
		var imc = peso / (altura * altura);
		document.getElementById('iImc').value = imc;
		//document.write(imc);
	}
  </script>
	<header class="cabecalho">
		<h3>Calcula o IMC</h3>
	</header>
	<div class="interface">
		<div class="form">
			<form id="formulario">
				<table>
					<tr> <td class="td">Peso:  </td> 		<td class="td"><input type="text" name="nPeso" id="iPeso"/>	</td>	</tr>
					<tr> <td class="td">Altura:  </td> 		<td class="td"><input type="text" name="nAltura" id="iAltura"/>	</td>	</tr>
					<tr> <td class="td">IMC:  </td> 		<td class="td"><input type="text" name="nImc" id="iImc"/>	</td>	</tr>
				</table>
			</form>
			<button onclick="calcularImc()">Calcular IMC</button>
		</div>
	</div>

  </body>
</html>
